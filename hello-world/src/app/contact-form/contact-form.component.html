<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="userName">First Name</label>
    <input
      required
      minlength="3"
      maxlength="10"
      pattern="banana"
      ngModel
      #firstName="ngModel"
      name="userName"
      id="userName"
      (change)="log(firstName)"
      type="text"
      class="form-control"
    />
  </div>
  <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
    <div *ngIf="firstName.errors.required">The User Name is required</div>
    <div *ngIf="firstName.errors.minlength">
      The User Name must be at least 3 characters
    </div>

    <div *ngIf="firstName.errors.pattern">
      The User Name must match the pattern
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label
    ><textarea
      ngModel
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <div class="checkbox">
    <label
      ><input
        class="input"
        ngModel
        name="isSubscribed"
        type="checkbox"
      />Subscribe to a mailing list</label
    >
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label
    ><select
      ngModel
      multiple
      name="contactMethod"
      id="contactMethod"
      class="form-control"
    >
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{
        method.name
      }}</option>
    </select>
  </div>
  <div *ngFor="let method of contactMethods" class="radio">
    <label
      ><input ngModel type="radio" name="contactMethod" [value]="method.id" />{{
        method.name
      }}</label
    >
  </div>

  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
